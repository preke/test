<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script src="{% static 'jquery-2.2.0.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1 align="center">RSM用户统计</h1>
        <br>
        <br>
        <table class="table table-bordered">
          <thead>
            <th>RSM</th>
            <th>临床</th>
            <th>院长</th>
            <th>总计</th>
          </thead>
          <tbody>
            {% for rsm in table %}
                <tr>
                    <td>{{ rsm.name }}</td>
                    <td>{{ rsm.linChuang }}</td>
                    <td>{{ rsm.yuanZhang }}</td>
                    <td>{{ rsm.all_member }}</td>
                </tr>
            {% endfor %}
                <tr>
                    <td>总计</td>
                    <td>{{ l_all }}</td>
                    <td>{{ y_all }}</td>
                    <td>{{ all }}</td>
                </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
